<StackLayout class="page">
  <Image src="res://logo"></Image>

  <StackLayout class="form">
    <!-- Phone Input -->
    <TextField hint="Phone Number"></TextField>

    <!-- SSN Input -->
    <TextField hint="Last 4 SSN digits" secure="true"></TextField>
    <StackLayout class="spacer"></StackLayout>

    <!-- Login Button -->
    <Button text="Sign In" [isEnabled]="!isLoggingIn" (tap)="logIn()"></Button>

    <!-- Spinner -->
    <ActivityIndicator rowSpan="3" [busy]="isLoggingIn"></ActivityIndicator>

  </StackLayout>
</StackLayout>
