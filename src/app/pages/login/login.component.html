<StackLayout class="page">
  <Image src="res://logo"></Image>

  <StackLayout class="form">
    <!-- Phone Input -->
    <TextField hint="Phone Number" [(ngModel)]="phoneNumber" keyboardType="phone"></TextField>

    <!-- SSN Input -->
    <TextField hint="Last 4 SSN digits" secure="true" [(ngModel)]="ssn" keyboardType="number" class="m-b-20"></TextField>

    <!-- Login Button -->
    <Button text="Sign In" [isEnabled]="!isLoggingIn && phoneNumber.length == 10" (tap)="logIn()"></Button>

    <!-- Spinner -->
    <ActivityIndicator rowSpan="3" [busy]="isLoggingIn" class="m-t-5"></ActivityIndicator>

  </StackLayout>
</StackLayout>
